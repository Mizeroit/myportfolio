    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #20244b;
            color: #fff;
            line-height: 1.6;
        }
        header {
            background-color: #282c6b;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 3rem 1rem;
            text-align: center;
        }
        #contact h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
            text-transform: uppercase;
        }
        #contact p {

        }
        #contact {
            background-color: #282c6b;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem auto;
            width: 50%;
        }
        #contact .social-icons {
            margin: 1.5rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #contact .social-icons a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
        #contact .social-icons a span {
            font-size: 1rem; 
        }
        #contact form {
            margin-top: 2rem;
        }
        #contact input, #contact textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: none;
        }
        #contact textarea {
            height: 150px;
            resize: none;
        }
        #contact button {
            background-color: #565c9a;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
        footer {
            background-color: #282c6b;
            padding: 1rem;
            text-align: center;
        }
        footer p {
            margin: 0.5rem 0;
        }
        footer small {
            color: #aaa;
        }

</head>
